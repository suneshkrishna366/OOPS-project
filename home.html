<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager - Home</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: #001F3F;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
            flex-direction: column;
        }

        .container {
            max-width: 800px;
            padding: 20px;
            text-align: center;
        }

        .title {
            font-size: 42px;
            font-weight: bold;
            margin-bottom: 10px;
            letter-spacing: 1px;
        }

        .subtitle {
            font-size: 18px;
            opacity: 0.8;
            margin-bottom: 30px;
        }

        .nav-buttons {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 20px;
        }

        .nav-button {
            background: linear-gradient(135deg, #0096FF, #00509E);
            color: white;
            padding: 15px 25px;
            border-radius: 12px;
            text-decoration: none;
            font-size: 18px;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 12px;
            transition: all 0.3s ease-in-out;
            box-shadow: 0 5px 15px rgba(0, 150, 255, 0.3);
            position: relative;
            overflow: hidden;
            width: 220px;
            justify-content: center;
        }

        .nav-button:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(0, 150, 255, 0.5);
        }

        .nav-button img {
            width: 26px;
            height: 26px;
            filter: brightness(0) invert(1);
        }

        .footer {
            margin-top: 50px;
            font-size: 14px;
            opacity: 0.6;
        }

    </style>
</head>
<body>

    <div class="container">
        <div class="title">Habit Tracker</div>
        <p class="subtitle">Stay productive and track your tasks effortlessly.</p>

        <div class="nav-buttons">
            <a href="index.html" class="nav-button">
                Tasks
            </a>
            <a href="stats.html" class="nav-button">
                 Statistics
            </a>
            <a href="goals.html" class="nav-button">
                 Goals
            </a>
            <a href="habits.html" class="nav-button">
                Add Habit
            </a>
            <a href="tracker.html" class="nav-button">
                 Track Mood
            </a>
       
        </div>


        <div class="footer">Â© 2025 Habit Tracker. All Rights Reserved.</div>
    </div>

</body>
</html>
