<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Habit</title>
    <style>
        body {
            font-family: 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #001F3F;
            color: white;
            display: flex;
        }

        .sidebar {
            width: 90px;
            height: 100vh;
            background: #002B5B;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 20px;
            position: fixed;
            left: 0;
            top: 0;
        }

        .menu-item {
            width: 60px;
            height: 60px;
            margin: 15px 0;
            background: #004080;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 15px;
            font-size: 28px;
            color: white;
            text-decoration: none;
            transition: background 0.3s;
        }

        .menu-item:hover {
            background: #007FFF;
        }


        .container {
            width: calc(100% - 80px);
            margin-left: 80px;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #003366;
            padding-top: 80px;
        }

        .top-bar {
            width: 100%;
            background-color: #007FFF;
            padding: 15px;
            text-align: center;
            font-size: 22px;
            font-weight: bold;
            color: white;
            position: fixed;
            top: 0;
            left: 80px;
            right: 0;
        }

        .habit-form {
            background: #004080;
            padding: 10px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            width: 80%;
            max-width: 400px;
            display: flex;
            flex-direction: column;
        }

        .habit-form h2 {
            margin-left: 10px; /* Moves the heading slightly to the left */
            text-align: left;
        }

        input[type="text"], input[type="number"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            background: #002B5B;
            color: white;
            font-size: 16px;
        }

        button {
            width: 100%;
            background: #0096FF;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background: #007FFF;
            transform: scale(1.05);
        }
        .menu-bar {
            font-size: 30px;
            cursor: pointer;
            margin-bottom: 20px;
        }

    </style>
</head>
<body>

    <div class="sidebar">
        <div class="menu-bar">‚ò∞</div>
        <a href="home.html" class="menu-item">üè†</a>
        <a href="index.html" class="menu-item">üìù</a>
        <a href="stats.html" class="menu-item">üìä</a>
        <a href="goals.html" class="menu-item">üî•</a>
        <a href="settings.html" class="menu-item">‚öôÔ∏è</a>
    </div>

    <div class="container">
        <div class="top-bar">Add Habit</div>

        <div class="habit-form">
            <h2>New Habit</h2>
            <input type="text" id="habitName" placeholder="Enter habit name">
            <input type="number" id="habitDuration" placeholder="Duration (days)" min="1">
            <button onclick="addHabit()">Add Habit</button>
        </div>
    </div>

    <script>
        let habits = JSON.parse(localStorage.getItem("habits")) || [];

        function addHabit() {
            const habitName = document.getElementById("habitName").value.trim();
            const habitDuration = parseInt(document.getElementById("habitDuration").value.trim());

            if (habitName === "" || isNaN(habitDuration) || habitDuration <= 0) {
                alert("Please enter a valid habit and duration greater than 0!");
                return;
            }

            const newHabit = {
                id: Date.now(),
                name: habitName,
                duration: habitDuration,
                streak: 0
            };

            habits.push(newHabit);
            localStorage.setItem("habits", JSON.stringify(habits));

            document.getElementById("habitName").value = "";
            document.getElementById("habitDuration").value = "";
            alert("Habit Added!");
        }
    </script>

</body>
</html>
