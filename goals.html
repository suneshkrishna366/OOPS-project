<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Streak Tracker</title>
    <style>
        body {
            font-family: 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #001F3F;
            color: white;
            display: flex;
        }

        .sidebar {
            width: 80px;
            height: 100vh;
            background: #004080;
            color: white;
            padding: 20px 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
            position: fixed;
            left: 0;
            top: 0;
        }

        .sidebar {
            width: 70px;
            height: 100vh;
            background: #002B5B;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 20px;
            position: fixed;
            left: 0;
            top: 0;
        }

        .menu-item {
            width: 60px;
            height: 60px;
            margin: 15px 0;
            background: #004080;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 15px;
            font-size: 28px;
            color: white;
            text-decoration: none;
            transition: background 0.3s;
        }

        .menu-item:hover {
            background: #007FFF;
        }
        .container {
            margin-left: 80px;
            width: calc(100% - 80px);
            padding: 20px;
        }

        .top-bar {
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            padding-bottom: 10px;
            border-bottom: 2px solid #007FFF;
        }

        .streak-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .habit-box {
            background: #003366;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }

        .habit-title {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .streak-count {
            font-size: 22px;
            color: #00ccff;
            margin-bottom: 10px;
        }

        .update-btn {
            background: #0096FF;
            color: white;
            padding: 8px 15px;
            border: none;
            border-radius: 5px;
            font-size: 14px;
            cursor: pointer;
            transition: 0.3s;
        }

        .menu-bar {
            font-size: 30px;
            cursor: pointer;
            margin-bottom: 20px;
        }
        .update-btn:hover {
            background: #007FFF;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <div class="menu-bar">‚ò∞</div>
        <a href="home.html" class="menu-item">üè†</a>
        <a href="index.html" class="menu-item">üìù</a>
        <a href="stats.html" class="menu-item">üìä</a>
        <a href="goals.html" class="menu-item">üî•</a>
        <a href="settings.html" class="menu-item">‚öôÔ∏è</a>
    </div>

    <div class="container">
        <div class="top-bar">Streak Tracker</div>
        <div class="streak-container" id="streakContainer"></div>
    </div>

    <script>
        let habits = [
            { id: 1, name: "Exercise", streak: 5 },
            { id: 2, name: "Reading", streak: 3 },
            { id: 3, name: "Meditation", streak: 7 }
        ];

        function updateStreak(id) {
            habits = habits.map(habit =>
                habit.id === id ? { ...habit, streak: habit.streak + 1 } : habit
            );
            renderStreaks();
        }

        function renderStreaks() {
            const container = document.getElementById("streakContainer");
            container.innerHTML = "";

            habits.forEach(habit => {
                const habitBox = document.createElement("div");
                habitBox.classList.add("habit-box");
                habitBox.innerHTML = `
                    <div class="habit-title">${habit.name}</div>
                    <div class="streak-count">üî• ${habit.streak} Days</div>
                    <button class="update-btn" onclick="updateStreak(${habit.id})">Update Streak</button>
                `;
                container.appendChild(habitBox);
            });
        }

        renderStreaks();
    </script>
</body>
</html>
